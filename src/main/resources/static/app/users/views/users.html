<a ui-sref="newUser" class="btn-primary btn-lg nodecoration">Add New User</a>

<table class="table">
    <tr>
        <td>
            <h3>All Users</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.firstname}}</td>
        <td>
            <a  ui-sref="viewUser({id:user.id})"><span class="glyphicon glyphicon-eye-open"></span></a><nbsp></nbsp>
            <a  ng-click="deleteUser(user)"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
    </tr>
</table>
